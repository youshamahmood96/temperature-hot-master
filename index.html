<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3 id="temparature">25</h3> <span></span>&deg;C
            <h1 id="weather" class="lead">clear</h1>
        </div>
    </div>
    <script>
        const inputValue = document.getElementById('inputValue')
        const button = document.getElementById('button')
        const cityName = document.getElementById('cityName')
        const temparature = document.getElementById('temparature')
        const weather = document.getElementById('weather')
        button.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=b1decd3ef128eec972c538bca3abbe6a')
        .then(res=>res.json())
        .then(data=>{
            console.log(data)
            cityName.innerText = data['name']
            temparature.innerText = ((data['main']['temp']-273).toFixed(2))
            weather.innerText = data['weather'][0]['description']
            
        })

        })
        
    </script>

</body>

</html>
